<script>
function fun(x)
{
if(document.getElementById(x).value=='email')
{
document.getElementById('i').value='';
document.getElementById('m').innerHTML='Enter Email*';
document.getElementById('i').type=document.getElementById('r1').value;
document.getElementById('t').innerHTML='</br><button class="btn btn-success" type="submit"> <span class="glyphicon glyphicon-ok">Confirm</span> </button>';
}
else
{
document.getElementById('i').value='';
document.getElementById('m').innerHTML='Enter Customer ID*';
document.getElementById('i').type=document.getElementById('r2').value;
document.getElementById('t').innerHTML='</br><button class="btn btn-success" type="submit"> <span class="glyphicon glyphicon-ok">Confirm</span> </button>';
}
}
</script>
<body>
<header style="font-weight:bold;">
   <h1 id="top"><b>Bank of CET</b><small>Cetians Trust</small></h1>
</header>

<div class="container" id="demo1" style="visibility:visible">
<div class="tab-content">
<div id="Verification">
<div align="center">
	<div class="panel panel-primary">
 	<div class="panel-heading">Instructions</div>
 	<div class="panel-body" >
 	<div class="alert alert-info" align="left" style="margin-bottom: 0px;"><strong>Info!</strong> The (*) marked fields are mandatory.</div>
 	<div class="alert alert-info" align="left" style="margin-bottom: 0px;"><strong>Info!</strong> Enter the email with which you want your account to be associated with or the Customer ID if any.</div>
 	</div>
 	</div>
	
	
<form action="Verify" method="post">
  <div class="panel panel-primary">
         <div class="panel-heading">Verification Details</div>
  <div class="panel-body" >
  <div class="form-group">
					<div class="radio-toolbar">
						<div class="radio">
						<label id="1"><input id="r1" type="radio" name="a1" value="email" required autofocus onclick="fun('r1')">Email</label>
						<label id="2"><input id="r2" type="radio" name="a1" value="text" required onclick="fun('r2')">Customer ID</label>
						</div>
					</div></div>
 <div class="row">
				<div class="form-group">
				<label for="a" class="control-label" id="m" ></label>
				<input type="hidden" id="i" name="a2"  class="form-control" required>
				<div id="t"></div>
				</div>
</div>
</div>
</div>
</form>
