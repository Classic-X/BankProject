<script>
function fun(x) {
    if (document.getElementById(x).value == 'email') {
        document.getElementById('i').value = '';
        document.getElementById('m').innerHTML = 'Enter Email*';
        document.getElementById('i').type = document.getElementById('r1').value;
        document.getElementById('t').innerHTML = '</br><button class="btn btn-success" type="submit"> <span class="glyphicon glyphicon-ok">Confirm</span> </button>';
    } else {
        document.getElementById('i').value = '';
        document.getElementById('m').innerHTML = 'Enter Customer ID*';
        document.getElementById('i').type = document.getElementById('r2').value;
        document.getElementById('t').innerHTML = '</br><button class="btn btn-success" type="submit"> <span class="glyphicon glyphicon-ok">Confirm</span> </button>';
    }
}
</script>

<body>

    <div class="container-fluid" style="background-color:#e6e6e6;color:black;height:70px;">

                <ul class="nav navbar-nav" id="j">

    <br>
    <div class="container" style="width: 50%" id="demo1" style="visibility:visible" align="center">
        <div class="tab-content">
            <div id="Verification">
                <div align="center" class="polaroid">
                    <div class="panel panel-primary" class="polaroid">
                        <div class="panel-heading">Instructions</div>
                        <div class="panel-body">
                            <div class="alert alert-info" align="left" style="padding:5px;margin-bottom: 0px;"><strong style="color: black">Info!</strong> The (*) marked fields are mandatory.</div>
                            <div class="alert alert-info" align="left" style="padding:5px;margin-bottom: 0px;"><strong style="color: black">Info!</strong> Enter the email with which you want your account to be associated with or the Customer ID if any.</div>
                        </div>
                    </div>
                </div>
                <div align="center" class="polaroid">
                    <form action="Verify" method="post">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Verification Details</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="radio-toolbar">
                                        <div class="radio">
                                            <label id="1">
                                                <input id="r1" type="radio" name="a1" value="email" required autofocus onclick="fun('r1')">Email</label>
                                            <label id="2">
                                                <input id="r2" type="radio" name="a1" value="text" required onclick="fun('r2')">Customer ID</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="">
                                    <label for="a" class="control-label" id="m" style="font-weight: bold;"></label>
                                    <div class="form-group" style="width:30%;align:center;margin-left: 35%;">
                                        <input type="hidden" id="i" name="a2" class="form-control" required>
                                        <div id="t"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    function loadDoc() {
        document.getElementById('demo1').innerHTML = "<div class='container' style='width: 60%' align=''center' class='polaroid'><div class='tab-content'><div id='OTP'><div align='center'>" +
            "<div class='panel panel-primary'><div class='panel-heading'>Instructions</div><div class='panel-body' ><div class='alert alert-info' align='left' style='margin-bottom: 0px;'>" +
            "<strong>Info!</strong> OTP send to your Email.</div></div></div><form action='CheckOTP' method='post'><div class='panel panel-primary'><div class='panel-heading'>Verification Details</div>" +
            "<div class='panel-body' ><div class='row'><div class='form-group'><label for='a' class='control-label' >OTP*</label><input type='text' id='i' name='OTP'  class='form-control' pattern='[0-9]{6}' style='width:20%' required>" +
            "<br><button class='btn btn-success' id='nmbtn' type='submit' onsubmit='spinner();'> <span class='glyphicon glyphicon-ok'>Confirm </span> </button></div></div></div></div></form></div></div></div></div>";
    }
    function spinner()
    {
        document.getElementById("nmbtn").innerHTML='<span style="font-size:24px;">Loading...<i class="fa fa-cog fa-spin" style="color:red"></i></span>';
    }
    </script>
